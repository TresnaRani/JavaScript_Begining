<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit</title>
</head>
<body>
    <script>

        var digit= prompt("Enter your digit");

        if(digit==0)
            document.write("zero");

           else if(digit==1)
            document.write("one");
             else if(digit==2)
            document.write("two");
           else if(digit==3)
            document.write("three");
           else if(digit==4)
            document.write("four");
           else if(digit==9)
            document.write("nine");
            else
            document.write("it's not a digit");



    </script>
</body>
</html>
