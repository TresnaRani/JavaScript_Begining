<!DOCTYPE html>
<html lang="en">
<head>

    <title>loop2</title>
</head>
<body>
    <script>
  

 
        for(var i=1;i<=5;i++){
            var num1 =parseInt (prompt("Enter your first number"));
        var num2 =parseInt (prompt ("Enter your second number"));

            var num = num1+num2;
            
        document.write("Results:"+num);
        }

      




    </script>
