<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latter Grade</title>
</head>
<body>
    <script>

    var marks = prompt("Enter your marks");
    if(marks>100 ||marks<0)
    document.write("results:Invalid");

   else if(marks>=80)
        document.write("results:A+");
        else if (marks>=70)
            document.write("results:A");

            else if (marks>=60)
            document.write("results:A-");

            else if (marks>=50)
            document.write("results:B");

            else if (marks>=40)
            document.write("results:c");

            else if (marks>=33)
            document.write("results:D");
            else
            document.write("results:Fail");


          
    </script>
</body>
</html>
